<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Addition</title>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      border: 2px solid #453535;
      border-radius: 15px;
      padding: 30px 25px;
      width: 280px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
      text-align: left;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input[type="number"]:focus {
      border-color: #e46fac;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #f478bc;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      background-color: #f393c5;
    }

    #Result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: 700;
      color: #2d3436;
      min-height: 28px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Addition</h1>

    <label for="number1">Number 1:</label>
    <input type="number" id="number1" />

    <label for="number2">Number 2:</label>
    <input type="number" id="number2" />

    <button onclick="fn()">Add</button>

    <p id="Result"></p>
  </div>

  <script>
    function fn() {
      const n1 = Number(document.getElementById('number1').value);
      const n2 = Number(document.getElementById('number2').value);
      const res = `Result: ${n1 + n2}`;
      document.getElementById('Result').textContent = res;
    }
  </script>
</body>
</html>
